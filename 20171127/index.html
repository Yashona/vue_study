<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
<meta name="renderer" content="webkit"> <!-- 设置浏览器极速核 -->
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- 设置浏览器兼容模式 -->
<title>vue+bootstrap</title>
<link rel="stylesheet" type="text/css" href="./css/index.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
</head>
<body>

<div class="container" id="box">
  <form action="" role='form'>
    <div class="form-group">
      <label for="username">用户名：</label>
      <input type="text" class="form-control" id='username' placeholder="输入用户名" v-model="username">
    </div>
    <div class="form-group">
      <label for="age">年 龄：</label>
      <input type="text" class="form-control" id='age' v-model="age" placeholder="输入年龄">
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-primary" value="添加" v-on:click="add()">
      <input type="reset" class="btn btn-danger" value="重置">
    </div>
  </form>
  
  <hr>

  <table class="table table-border table-hover">
    <caption class="h3 text-infor">用户信息表</caption>
    <tr class="text-danger">
      <th class="text-center">序号</th>
      <th class="text-center">名字</th>
      <th class="text-center">年龄</th>
      <th class="text-center">操作</th>
    </tr>
    <tr class="text-center" v-for="(item,index) in myData">
      <td>{{index+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>
        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="searchIndex(index)">删除</button>
      </td>
    </tr>
    <tr v-show="myData.length!=0">
      <td colspan="4" class="text-right">
        <button class="btn btn-danger btn-sm" v-on:click=" nowIndex = -2 " data-toggle="modal" data-target="#layer">删除全部</button>
      </td>
    </tr>
    <tr v-show="myData.length == 0">
      <td colspan="4" class="text-center text-muted">
        <p>暂无数据……</p>
      </td>
    </tr>
  </table>

  <!-- 模态框 -->
  <div class="modal bs-example-modal-sm fade" role="dialog" id="layer">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss='modal'>
            <span>&times;</span>
          </button>
          <h4 class="modal-title">确认删除吗？</h4>
          <!-- <h4 class="modal-title">{{notice}}</h4> -->
        </div>
        <div class="modal-body text-right">
          <button class="btn btn-primary btn-sm" data-dismiss='modal'>取消</button>
          <button class="btn btn-danger btn-sm" data-dismiss='modal' v-on:click="delMsg(nowIndex)">确认</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<script src="./js/vue.min.js"></script>
<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
</html>
